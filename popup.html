<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resume Snippet Paster</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 450px; }
    input, textarea { width: 100%; margin-bottom: 10px; }
    button { margin-right: 5px; }
    .snippet { border: 1px solid #ccc; padding: 5px; margin-bottom: 5px; }
    .snippet-header { font-weight: bold; }
  </style>
</head>
<body>
  <div style="margin-top: 10px; font-size: 12px; color: gray;">
    <strong>Disclaimer:</strong> This extension is provided "as is" without any guarantees or warranty. 
    Use at your own risk. It has not been thoroughly tested and is primarily being released 
    to address a specific, immediate use case.
  </div>

  <h2>Resume Snippets</h2>
  <form id="addSnippetForm">
    <input type="text" id="snippetTitle" placeholder="Snippet Title" required>
    <textarea id="snippetContent" placeholder="Snippet Content" rows="3" required></textarea>
    <button type="submit">Add Snippet</button>
  </form>
  <hr>
  <div id="snippetList"></div>
  <script src="popup.js"></script>
</body>
</html>
